<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <!-- To ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>Coffee house map - Warsaw</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;subset=latin-ext" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container">
    <header class="first">
      <div class="title">Wawa <span> cafe map</span></div>
      <!-- <nav calss="col-6">  </nav> -->
    </header>

    <div class="second">
      <section class="filters" >
        <!-- <div id="labelWhere">Gdzie na kawę </div> -->
        <label id="labelWhere"> gdzie na kawę ? </label>
        <input id="where" value="" placeholder="podaj adres" autofocus />
        <!-- <label> o której? <label>
        <input id="when" placeholder="podaj do której godziny chcesz siedzieć"/> -->
        <button id="find"> &gt; </button>
      </section>
    </div>

    <div class="third">
      <section class="content">
         <!-- here showed tag articles with img and short desc -->
        <div class="cafes">
            <article class="" id="0">
              <div class="cafe-name"> Kawiarnia 1 </div>
              <div class="cafe-address"> ul. Adres 1 </div>
              <div class="cafe-hours">
                <div class="cafe-hours-from"></div>
                <div class="cafe-hours-to"></div>
              </div>
              <div class="cafe-icons">
                <!-- <img src="./img/icons/slice1.png">
                <img src="./img/icons/slice2.png">
                <img src="./img/icons/slice3.png">
                <img src="./img/icons/slice4.png">
                <img src="./img/icons/slice5.png"> -->
              </div>
            </article>
            <article class="" id="1">
              <div class="cafe-name"> Kawiarnia 2 </div>
              <div class="cafe-address"> ul. Adres 1 </div>
              <div class="cafe-hours">
                <div class="cafe-hours-from"></div>
                <div class="cafe-hours-to"></div>
              </div>
              <div class="cafe-icons"></div>
            </article>
            <article class="" id="2">
              <div class="cafe-name"> Kawiarnia 3 </div>
              <div class="cafe-address"> ul. Adres 1 </div>
              <div class="cafe-hours">
                <div class="cafe-hours-from"></div>
                <div class="cafe-hours-to"></div>
              </div>
              <div class="cafe-icons"></div>
            </article>
            <article class="" id="3">
              <div class="cafe-name"> Kawiarnia 4 </div>
              <div class="cafe-address"> ul. Adres 1 </div>
              <div class="cafe-hours">
                <div class="cafe-hours-from"></div>
                <div class="cafe-hours-to"></div>
              </div>
              <div class="cafe-icons"></div>
            </article>
        </div>
        <div class="map">
          <div id="map"></div>
        </div>
      </section>
    </div>

    <footer class="forth">
      <div class="copy">
        Copyright 2017 by Kociasta
      </div>
      <div class="media">
        <a href="#" target="_blank"><img src="./img/fb_ico.png" alt="fb"></a>
        <a href="http://www.kociasta.pl" target="_blank"><img src="./img/kociasta_ico.png" alt="kociasta"></a>
        <a href="https://github.com/Kociasta/Coffee_house_map" target="_blank"><img src="./img/git_ico.png" alt="gh"></a>
      </div>
      <div class="title-small">
        WAWA COFFEE MAP
      </div>
    </footer>

  </div>

  <!-- loading JQUERY -->
  <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <!-- loading my js and scss -->
  <script src="js/out.js"></script>

</body>
</html>
