<!DOCTYPE html>
<html lang="pl-PL">
<head>

    <title>Coffee house map - Warsaw</title>
    <!-- fonts -->

    </div>
    <div class="row">
      <section class="filters col-12" >
        <label> gdzie na kawę ? <label>
        <input id="where" value="" placeholder="podaj adres" autofocus />
        <!-- <label> o której? <label>
        <input id="when" placeholder="podaj do której godziny chcesz siedzieć"/> -->
        <button id="find">Szukaj</button>
      </section>

    <div class="row">
      <section clsss="content col-12"> <!-- here showed tag articles with img and short desc -->

          <article class="row">

            <div class="hidden"> zdjęcie </div>

            <div> ul. Adres 1 </div>

    </div>
    <div class="row">
      <footer class=" col-12">

        <div class="media col-4">

          <a href="http://www.kociasta.pl" target="_blank" class="col-4"><img src="./img/kociasta_ico.png"></a>
          <a href="https://github.com/Kociasta/Coffee_house_map" target="_blank" class="col-4"><img src="./img/git_ico.png"></a>
        </div>
        <div class="title small col-4">Mapa Warszawskich kawiarni</div>
      </footer>
