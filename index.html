<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <!-- To ensure proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Coffee house map - Warsaw</title>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>
  <div class="container">

    <div class="first row">
      <header class="col-md-12 col-lg-12">
        <div class="title">Wawa <span>coffee map</span></div>
        <!-- <nav calss="col-6">  </nav> -->
      </header>
    </div>

    <div class="second row">
      <section class="filters col-md-12 col-lg-12" >
        <label> gdzie na kawę ? <label>
        <input id="where" value="" placeholder="podaj adres" autofocus />
        <!-- <label> o której? <label>
        <input id="when" placeholder="podaj do której godziny chcesz siedzieć"/> -->
        <button id="find">Szukaj</button>
      </section>
    </div>


    <section class="content third row">
       <!-- here showed tag articles with img and short desc -->
      <div class="articles  col-md-3 col-lg-3">
        <div class="row">
          <article class="col-12">
            <div class="hidden" > zdjęcie </div>
            <div class="cafe-name"> Kawiarnia 1 </div>
            <div class="cafe-address"> ul. Adres 1 </div>
          </article>
          <article class="col-12">
            <div class="hidden"> zdjęcie </div>
            <div class="cafe-name"> Kawiarnia 2 </div>
            <div class="cafe-address"> ul. Adres 1 </div>
          </article>
          <article class="col-12">
            <div class="hidden"> zdjęcie </div>
            <div class="cafe-name"> Kawiarnia 3 </div>
            <div class="cafe-address"> ul. Adres 1 </div>
          </article>
          <article class="col-12">
            <div class="hidden"> zdjęcie </div>
            <div class="cafe-name"> Kawiarnia 4 </div>
            <div class="cafe-address"> ul. Adres 1 </div>
          </article>
        </div>
      </div>
      <div class="map col-md-9 col-lg-9">
        <div id="map"></div>
      </div>
    </section>

    <footer class="forth row">
      <div class="copy col-md-4 col-lg-4">Copyright 2017 by Kociasta</div>
      <div class="media col-md-4 col-lg-4">
        <div class="row">
          <a href="#" target="_blank" class="col-lg-4"><img src="./img/fb_ico.png"></a>
          <a href="http://www.kociasta.pl" target="_blank" class="col-lg-4"><img src="./img/kociasta_ico.png"></a>
          <a href="https://github.com/Kociasta/Coffee_house_map" target="_blank" class="col-lg-4"><img src="./img/git_ico.png"></a>
        </div>
      </div>
      <div class="title small col-md-4 col-lg-4">Mapa Warszawskich kawiarni</div>
    </footer>
  </div>

  <!-- loading JQUERY -->
  <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <!-- loading my js and scss -->
  <script src="js/out.js"></script>

</body>
</html>
